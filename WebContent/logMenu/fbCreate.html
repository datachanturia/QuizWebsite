<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>




<link rel="stylesheet" href="./css/style.css">

<script src="./func/facebook.js"></script>



</head>

<body>
	<div id="wrapper">
		<div class="join">Join Quiz Website</div>
		<div class="lock"></div>
		<div class="clr"></div>
		<div class="login-options">Choose on of the following sign up
			methods.</div>

		<form action="../ServletCreateFacebook" method="get" name="register"
			id="myForm">
			<input name="fusername" type="hidden" id="fusername" /> <input
				name="fpassword" type="hidden" id="fpassword" /> <input
				name="femail" type="hidden" id="femail" /> <input name="fphoto"
				type="hidden" id="fphoto" /> <a class="facebook" href="" onclick="">sign
				up with Facebook</a>
		</form>

		<div class="clr">
			<hr />
		</div>
		<div class="mail-text">Or sign up using your email address.</div>
		<div class="forms">
			<form action="../ServletCreateAcc" method="post" name="register">
				<input name="username"
					placeholder="Enter your username or just name..." size="70"
					onClick="border: 1px solid #30a8da;" id="username" required /> <input
					name="email" type="text" placeholder="Enter your email address..."
					size="70" onClick="border: 1px solid #30a8da;" id="email" required />
				<input name="password" type="password"
					placeholder="Enter a password..." size="70"
					onClick="border: 1px solid #30a8da;" id="password" required />
				<button class="create-acc">Create Account</button>
				<div align="right">
					<a class="mail-text" href="./index.html">Log In</a>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
