<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>




<link rel="stylesheet" href="./css/style.css">

<script src="./func/facebook.js"></script>



</head>

<body>
	<div id="wrapper">
		<div class="join">Join Quiz Website</div>
		<div class="lock"></div>
		<div class="clr"></div>
		<div class="login-options">Choose on of the following sign up
			methods.</div>
		<script>
		// initialize and setupe facebook js sdk	
		window.fbAsyncInit = function() {
			FB.init({
				appId : '1248881405129739',
				xfbml : true,
				version : 'v2.6'
			});
			FB
					.getLoginStatus(function(response) {
						if (response.status === 'connected') {
							getInfo();
						} else if (response.status === 'not_authorized') {
							
						} else {
							
						}
					});
		};
		
		
	</script>

		<a class="facebook" href="../ServletCreateFacebook">Facebook</a> <a
			class="google" href="../ServletCreateGoogle">Google+</a>

		<div class="clr">
			<hr />
		</div>
		<div class="mail-text">Or sign up using your email address.</div>
		<div class="forms">
			<form action="../ServletCreateAcc" method="post" name="register">
				<input name="username"
					placeholder="Enter your username or just name..." size="70"
					onClick="border: 1px solid #30a8da;" id="username" required /> <input
					name="email" type="text" placeholder="Enter your email address..."
					size="70" onClick="border: 1px solid #30a8da;" id="mail" required />
				<input name="password" type="password"
					placeholder="Enter a password..." size="70"
					onClick="border: 1px solid #30a8da;" id="password" required />

				<button class="create-acc">Create Account</button>
				<br> <br>
				<div align="right">
					<a class="mail-text" href="./index.html">Log In</a>
				</div>
			</form>
		</div>
	</div>





</body>
</html>
