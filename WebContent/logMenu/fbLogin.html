<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Log In</title>




<link rel="stylesheet" href="css/style.css">
<script src="./func/facebook.js"></script>



</head>

<body>

	<div id="wrapper">
		<div class="join">Log In</div>
		<div class="lock"></div>
		<div class="clr"></div>
		<div class="login-options">Choose one of the following log in
			methods.</div>

		
		<form action="../ServletLoginFacebook" method="get" name="register"
			id="myForm">
			<input name="fusername" type="hidden" id="fusername" /> <input
				name="fpassword" type="hidden" id="fpassword" /> <input
				name="femail" type="hidden" id="femail" /> <input name="fphoto"
				type="hidden" id="fphoto" /> <a class="facebook" href="" onclick="">log
				in with Facebook</a>
		</form>

		
		<div class="clr">
			<hr />
		</div>
		<div class="mail-text">Or log in using your email address.</div>
		<div class="forms">
			<form action="../ServletLogin" method="post" name="register">
				<input name="email" type="text"
					placeholder="Enter your email address..." size="70"
					onClick="border: 1px solid #30a8da;" id="mail" required /> <input
					name="password" type="password" placeholder="Enter a password..."
					size="70" onClick="border: 1px solid #30a8da;" id="password"
					required />

				<button class="log-in-acc">Log In</button>
				
				<div align="right">
					<a class="mail-text" href="./newAccount.html">Create new
						Account</a>
				</div>
			</form>
		</div>
	</div>





</body>
</html>
